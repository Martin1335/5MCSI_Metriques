<html>

<head>
    <meta charset="UTF-8" />
    <title>Metrique</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<h1>TEST</h1>
<!-- J'ai écrit TEST ici afin de vérifier en temps réel si la page se rafraichissait
en modifiant un peu TEST à chaque fois -->

<body>
    <div id="chart_div"></div>
    <script type="text/javascript">
        google.charts.load('current', {
            packages: ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            function drawChart(data) {
                var data = new google.visualization.arrayToDataTable(
                    data.results.forEach(entry => {
                        var date = new Date(entry.Jour * 1000);
                        data.addColumn([date.toLocaleDateString(), entry.temp]);
                    })
                );
            }

            var options = {
                title: 'Température à Tawarano par jour.',
                legend: {
                    position: 'none'
                },
            };

            var chart = new google.visualization.Historigram(document.getElementById('chart_div'));
            chart.draw(data, options);

            // Récupération de données depuis notre API /tawarano/
            fetch('/tawarano/')
                .then(response => response.json())
                .then(data => {
                    drawChart(data);
                })
        }
    </script>

    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>

</html>
